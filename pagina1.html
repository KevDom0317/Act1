<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
    <link rel="stylesheet" href="FormStyles.css">
</head>
<body>
    <header>
        <h1>Formulario 1</h1>
    </header>
    <main>
        <form class="form-centrado">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido">
            
            <label for="fecha-nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento">
            
            <label for="ciudad-nacimiento">Ciudad de nacimiento:</label>
            <input type="text" id="ciudad-nacimiento" name="ciudad-nacimiento">
            
            <label for="pais-nacimiento">País de nacimiento:</label>
            <input type="text" id="pais-nacimiento" name="pais-nacimiento">
            
            <label for="nacionalidad">Nacionalidad:</label>
            <input type="text" id="nacionalidad" name="nacionalidad">
            
            <label for="numero-pasaporte">Número de pasaporte:</label>
            <input type="text" id="numero-pasaporte" name="numero-pasaporte">
            
            <label for="pais-emision-pasaporte">País de emisión del pasaporte:</label>
            <input type="text" id="pais-emision-pasaporte" name="pais-emision-pasaporte">
            
            <label for="fecha-emision-pasaporte">Fecha de emisión del pasaporte:</label>
            <input type="date" id="fecha-emision-pasaporte" name="fecha-emision-pasaporte">
            
            <label for="fecha-vencimiento-pasaporte">Fecha de vencimiento del pasaporte:</label>
            <input type="date" id="fecha-vencimiento-pasaporte" name="fecha-vencimiento-pasaporte">
            
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
